<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <dl id="drink-menu" style="border:solid 1px #ccc;padding:6px;">
        <dt>摩卡</dt>
        <dd>热摩卡咖啡</dd>
        <dt>酸奶</dt>
        <dd>北京老酸奶</dd>
        <dt>果汁</dt>
        <dd>鲜榨苹果汁</dd>
    </dl>
</body>
<script>

    /**
     * 更新：更新该DOM节点的内容，相当于更新了该DOM节点表示的HTML的内容；

     遍历：遍历该DOM节点下的子节点，以便进行进一步操作；

     添加：在该DOM节点下新增一个子节点，相当于动态增加了一个HTML节点；

     删除：将该节点从HTML中删除，相当于删掉了该DOM节点的内容以及它包含的所有子节点。
     注意：低版本的IE<8不支持querySelector和querySelectorAll。IE8仅有限支持。

     严格地讲，我们这里的DOM节点是指Element，但是DOM节点实际上是Node，在HTML中，
     Node包括Element、Comment、CDATA_SECTION等很多种，
     以及根节点Document类型，
     但是，绝大多数时候我们只关心Element，也就是实际控制页面结构的Node，其
     他类型的Node忽略即可。根节点Document已经自动绑定为全局变量document。
     */

    var menu = document.querySelector('#drink-menu');
    alert(menu.tagName);
//    menu.innerHTML = 'zyu';
//    menu.innerHTML ="&lt;script&gt;alert(1)&lt;\/script&gt;";
    /**
     * 用innerHTML时要注意，是否需要写入HTML。如果写入的字符串是通过网络拿到了，要注意对字符编码来避免XSS攻击。
     */
// 获取<p id="p-id">...</p>
    var p = document.getElementById('drink-menu');
    // 设置CSS:
    p.style.color = '#ff0000';
    p.style.fontSize = '20px';
    p.style.paddingTop = '2em';

</script>

</html>
