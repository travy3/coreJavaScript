<!DOCTYPE html>

<head>
    <script>
        "use strict";
        function product(arr) {
            return arr.reduce(function (x, y) {
                return x * y;
            });
        }

        function array2Int(arr) {
            return arr.reduce((x, y) => x * 10 + y);
        }
        var arr = [1, 3, 5, 7, 9];
        console.log(array2Int(arr));


        // 测试:
        if (product([1, 2, 3, 4]) === 24 && product([0, 1, 2]) === 0 && product([99, 88, 77, 66]) === 44274384) {
            console.log('测试通过!');
        }
        else {
            console.log('测试失败!');
        }

        function string2int(paramStr) {
            var arr = [];
            for (const iterator of paramStr) {
                arr.push(iterator * 1);
            }
            return arr.reduce((x, y) => x * 10 + y);
        }
        var strtmp = "23232";
        console.log(strtmp.split(""));

        // 测试:
        if (string2int('0') === 0 && string2int('12345') === 12345 && string2int('12300') === 12300) {
            if (string2int.toString().indexOf('parseInt') !== -1) {
                console.log('请勿使用parseInt()!');
            } else if (string2int.toString().indexOf('Number') !== -1) {
                console.log('请勿使用Number()!');
            } else {
                console.log('测试通过!');
            }
        }
        else {
            console.log('测试失败!');
        }

        function normalize(arr) {
            return arr.map(x => x.substring(0, 1).toUpperCase() + x.substring(1).toLowerCase());
        }
        // 测试:
        if (normalize(['adam', 'LISA', 'barT']).toString() === ['Adam', 'Lisa', 'Bart'].toString()) {
            console.log('测试通过!');
        }
        else {
            console.log('测试失败!');
        }
    </script>
</head>
